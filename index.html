<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="libs/jquery-3.6.0.js"></script>
        <script src="src/app/parser.js"></script>
        <title>Analisador de Arquivo XML do CNES</title>
    </head>
    <body>
        <!-- Modal info box -->
        <div id="divModal" class="modalContainer">
            <div class="modal">
                <h1 id="headingModal" class="modalHeader"></h1>
                <p id="paragraphModal"></p>
                <br>
                <button name="btnModal" id="btnModal" class="buttonModal"></button>
            </div>
        </div>
        <!-- Menu -->
        <div>
            <!-- Upload -->
            <div id="divFileSelect">
                <fieldset class="fieldSetMenu">
                    <legend class="fieldSetLegend">
                        &emsp;<img name="imgFile" id="imgFile" src="res/green-check.png" alt="sucesso" width="20px" height="15px" hidden><b>1.</b> Insira o arquivo XML do CNES:&emsp;
                    </legend>
                    <input type="file" id="inputFile" hidden>
                    <div id="divFileName" class="divFileName" hidden>
                        <label for="btnClean" name="labelFileName" id="labelFileName" class="fileName" disabled></label>
                        <button name="btnClean" id="btnClean" class="buttonClean">Limpar</button>
                    </div>
                    <button name="btnFileSelect" id="btnFileSelect" class="buttonMenu">Selecionar arquivo</button>
                </fieldset>
            </div>
            <!-- Op -->
            <div id="divOp">
                <fieldset class="fieldSetMenu">
                    <legend class="fieldSetLegend">
                        &emsp;<img name="imgOp" id="imgOp" src="res/green-check.png" alt="sucesso" width="20px" height="15px" hidden><b>2.</b> Selecione uma operação:&emsp;</legend>
                    <select name="cmbOp" id="cmbOp" class="comboOp">
                        <option id="opt1" value="NO_OP" selected>...</option>
                        <option id="opt2" value="ESTAB">Verificar estabelecimentos</option>
                        <!-- <option id="opt3" value="PROF">Verificar profissionais</option> -->
                        <!-- <option id="opt4" value="PROF_NO_CNS">Verificar profissionais sem CNS</option> -->
                    </select>
                </fieldset>
            </div>
            <!-- Start -->
            <div id="divStart">
                <fieldset class="fieldSetMenu">
                    <legend class="fieldSetLegend">
                        &emsp;<img name="imgStart" id="imgStart" src="res/green-check.png" alt="sucesso" width="20px" height="15px" hidden><b>3.</b> Execute a operação:&emsp;</legend>
                    <button name="btnStart" id="btnStart" class="buttonStart">Executar</button>
                </fieldset>
            </div>
        </div>
        <hr>
        <!-- Results -->
        <div id="divResults" hidden>
            <h2 class="titleResults">Resultados</h2>
            <!-- Alignment -->
            <div id="divAlign" class="divAlign">
                <legend>Alinhamento do texto:</legend>
                <button name="btnAlignLeft" id="btnAlignLeft" class="buttonAlign">Esquerda</button>
                <button name="btnAlignCenter" id="btnAlignCenter" class="buttonAlign">Centralizado</button>
                <button name="btnAlignRight" id="btnAlignRight" class="buttonAlign">Direita</button>
            </div>
            <!-- Analytic -->
            <div>
                <fieldset class="fieldSetResult">
                    <legend class="fieldSetLegend">&emsp;Analítico:&emsp;</legend>
                    <div name="divResultAna" id="divResultAna" class="divResult" contenteditable="false"></div>
                </fieldset>
            </div>
            <!-- Synthetic -->
            <div>
                <fieldset class="fieldSetResult">
                    <legend class="fieldSetLegend">&emsp;Sintético:&emsp;</legend>
                    <div name="divResultSin" id="divResultSin" class="divResult" contenteditable="false"></div>
                </fieldset>
            </div>
        </div>
        <!-- Footer -->
        <footer style="text-align: center;">
            <a href="https://github.com/rodrigoCucick/cnes-utils">
                <img src="res/GitHub-Mark-32px.png" alt="Link do projeto no GitHub" title="Link do projeto no GitHub">
            </a>
            <br><small><i>Rodrigo M. Cucick, 2022.</i></small>
        </footer>
    </body>
</html>
